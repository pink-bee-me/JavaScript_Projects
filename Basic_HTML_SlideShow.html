<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <link rel="stylesheet" href="./CSS/Styles_SlideShow.css">
</head>
<body>


<!--Slideshow container-->
    <div class="container">
<!-- Images with number and caption text-->   
        <div class="fade">
            <div class="number"> 1 / 7 </div>
                 <img class="slides" src="./Images/slider_1.jpg"/>
            <div class="text"> Li'l Bit</div>
        </div>

        <div class="fade">
            <div class="number"> 2 / 7 </div>
                <img class="slides" src="./Images/slider_2.jpg"/>
            <div class="text"> Kids and Mimi</div> 
        </div>
    
        <div class="fade">
             <div class="number"> 3 / 7 </div>
                 <img class="slides" src="./Images/slider_3.jpg"/>
             <div class="text">Frankie and Dyson</div>
        </div>

        <div class="fade">
            <div class="number"> 4 / 7 </div>
                <img class="slides" src="./Images/slider_4.jpg"/>
            <div class="text">LaurieSue and Dyson</div> 
        </div>
    
        <div class="fade">
            <div class="number"> 5 / 7 </div>
                <img class="slides" src="./Images/slider_5.jpg"/>
            <div class="text">Jordan Rebecca</div> 
        </div>

        <div class="fade">
            <div class="number"> 6 / 7 </div>
                <img class="slides" src="./Images/slider_6.jpg"/>
            <div class="text">Mimi, Frankie, Grand-Daddy</div>
        </div>
    
        <div class="fade">
            <div class="number"> 7 / 7 </div>
                <img class="slides" src="./Images/slider_7.jpg"/>
            <div class="text">Grand-Daddy, Mimi, Frankie, Dyson@ SeaWorld SanAntonio, Texas</div> 
        </div>
   

            <!--Next and Previous Buttons-->
    
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
</div>
                <!--dots/circles-->
        <div style="text-align:center;">
            <span class="dots" onclick="currentSlide(1)"></span>
            <span class="dots" onclick="currentSlide(2)"></span>
            <span class="dots" onclick="currentSlide(3)"></span>
            <span class="dots" onclick="currentSlide(4)"></span>
            <span class="dots" onclick="currentSlide(5)"></span>
            <span class="dots" onclick="currentSlide(6)"></span>
            <span class="dots" onclick="currentSlide(7)"></span>
        </div>

 <script src="./JS/Basic_JavaScript_SlideShow.js"></script>

</body>
  
  </html>
